<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
</head>
<body>
    <header>
    <h1>Get  Groovy</h1>
    <nav>
        <a href="page1.html">Accueil</a>
        <a href="">Albums</a>
        <a href="page1.html#promo">Promotions</a>
        <a href="">contact</a>
        <a href="">Inscription</a>
    </nav>
    <hr>
    <img src="listen.jfif" alt="listen" height="300" width="100%">
    
</header>
<div>
    <h2>Welcome to the groove</h2>
    <hr>
    <form action="" method="post">
        <table border="1">
            <tr>
                <td rowspan="8">Fiche personnelle</td>
                <td><label for="nom">Nom</label></td>
                <td><input type="text" name="nom" id="nom" maxlength="20"></td>
            </tr>
            <tr>
                <td><label for="prenom">Prenom</label></td>
                <td><input type="text" name="prenom" id="prenom" maxlength="20"></td>
            </tr>
            <tr>
                <td><label for="naissance">Date de naissance</label></td>
                <td><input type="date" min="2002-01-01"></td>
            </tr>
            <tr>
                <td><label for="sexe">Sexe:</label></td>
            <td><span><input type="radio" name="sexe" value="femme" id="femme">Femme</span>
                <span><input type="radio" name="sexe" value="homme" id="homme">Homme</span>
            </td>
            </tr>
            <tr>
                <td><label for="mail">Adresse mail</label></td>
                <td><input type="email" pattern="@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="telephone">telephone</label></td>
                <td><input type="text" placeholder="12-345-678"></td>
            </tr>
            <tr>
                <td><label for="profession">Profession</label></td>
                <td>
                    <select name="profession" id="profession">
                        
                        <option value="Etudiant">Etudiant</option>
                        <option value="Enseignant">Enseignant</option>
                        <option value="Ingenieur">ingenieur</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="adresse">Adresse</label></td>
                <td><textarea name="adresse" id="adresse" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td rowspan="2">Preferences</td>
                <td colspan="2"><label for="musique">Style de musique</label></td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="musique" value="rap" >RAP <br>
                    <input type="checkbox" name="musique" value="SOOL" >SOOL <br>
                    <input type="checkbox" name="musique" value="JAZZ" >JAZZ <br>
                </td>
                <td>
                    <input type="checkbox" name="musique" value="rock" >ROCK <br>
                    <input type="checkbox" name="musique" value="Electronic" >ELECTRONIC <br>
                    <input type="checkbox" name="musique" value="classic" >CLASSIC <br>
                </td>
            </tr>
            <tr>
                <td rowspan="3">Informations de connexion</td>
                <td><label for="login">Login</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="pass">Mot de passe</label></td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td><label for="pass"> Confirmer le mot de passe</label></td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Envoyer"></td>
                <td><input type="reset" value="Annuler"></td>
            </tr>
        </table>
    </form>
    
</div>
<footer>
    <hr>
    <p>128 server</p>
</footer>
</body>
</html>
